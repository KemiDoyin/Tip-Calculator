<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <main>
    <h1>spli <br>tter</h1>
    <div class="calculator_box">
      <div class="calc_interface">
        <form>
          <div class="form_input">
            <div class="calc_label">
              <label for="bill">Bill</label>
              <p class="error bill_error" onchange="showError()"></p>
            </div>
            <input name="bill" id="bill" placeholder="0" class="inputs_">
            <span><img src="images/icon-dollar.svg" alt="dollar icon"></span>
          </div>
          <div class="form_input">
            <div class="calc_label">
              <label for="tip">Select Tip %</label>
              <p class="error tip_error" onchange="showError()"></p>
            </div>
            <div class="tip">
              <button class="tip_button">5%</button>
              <button class="tip_button">10%</button>
              <button class="tip_button">15%</button>
              <button class="tip_button">25%</button>
              <button class="tip_button">50%</button>
            <input  name="tip" id="tip" placeholder="Custom" class="inputs_">
            </div>
          </div>
          <div class="form_input">
            <div class="calc_label">
              <label for="total_persons">Number of People</label>
              <p class="error total_person_error" onchange="showError()"></p>
            </div>
            <input name="total_persons" id="total_persons" placeholder="0" class="inputs_">
            <span><img src="images/icon-person.svg" alt="dollar icon"></span>
          </div>
         
        </form>
      </div>
      <div class="calc_total_display">
        <div class="tip_display">
          <h2>Tip Amount <br><span>/ person</span></h2>
          <p class="tip_amount">$0.00</p>
        </div>
        <div class="tip_display">
          <h2>Total <br><span>/ person</span></h2>
          <p class="total_amount">$0.00</p>
        </div>
        <button type="reset">Reset</button>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>

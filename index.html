<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <main>
    <div class="calculator_box">
      <div class="box_1">
        <form>
          <label for="bill">Bill</label>
          <div class="bill_input">
            <input type="number" name="bill" id="bill" placeholder="0" min="0">
          <span class="dollar"><img src="images/icon-dollar.svg" alt=""></span>
          </div>
        </form>
          <form class="select_tip">
          <label for="tip">Select Tip %</label>
          <div class="tip">
            <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" name="tip" id="tip" placeholder="Custom" min="0">
          </div>
          </form>
      </div>
      <div class="box_2">
        <div class="label_1">
          <p>Tip Amount <br><span>/ person</span></p>
          <p>$0.00</p>
        </div>
        <div class="label_2">
          <p>Tip Amount <br><span>/ person</span></p>
          <p>$0.00</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
